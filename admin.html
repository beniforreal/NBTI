  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>관리자 페이지</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/data-manager.js"></script>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="main-header">
    <div class="header-content">
      <a href="./index.html" class="logo">

        <a href="./admin.html" class="nav-link" data-page="admin">🔐 관리자</a>

  <!-- 모바일 사이드바 오버레이 -->
  <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>

  <!-- 모바일 사이드바 -->
  <div class="mobile-sidebar" id="mobileSidebar">
    <div class="sidebar-header">
      <a href="./index.html" class="sidebar-logo">
        <h2>🏰 NBTI 길드</h2>
      </a>
      <button class="sidebar-close" id="sidebarClose">&times;</button>
    </div>
    <nav class="sidebar-nav">
      <a href="./picture.html" class="sidebar-link" data-page="picture">
        <img src="./img/camera.png" alt="카메라" class="sidebar-icon">
        사진첩
      </a>
      <a href="./members.html" class="sidebar-link" data-page="members">👥 길드원</a>
      <a href="./admin.html" class="sidebar-link" data-page="admin">🔐 관리자</a>
    </nav>
  </div>

  <div class="admin-wrap">
    <div id="loginSection" class="login-card">
      <h1 class="login-title">🔐 관리자 로그인</h1>
      <p class="login-subtitle">NBTI 길드 사진첩 관리자 페이지</p>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <input type="password" id="password" class="form-input" placeholder="관리자 비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="admin-btn">로그인</button>
        <div id="errorMsg" class="error" style="display:none"></div>
      </form>
    </div>

    <div id="adminSection" class="login-card" style="display:none">
      <button id="logoutBtn" class="logout-btn">로그아웃</button>
      <h1 class="login-title">👑 관리자 대시보드</h1>
      <p class="login-subtitle">사진첩 관리 도구</p>
      
      <div class="admin-links">
        <a href="./index.html" class="admin-link">
          <h3>📷 사진첩 관리</h3>
          <p>사진 업로드, 수정, 삭제</p>
        </a>
        <a href="./members.html" class="admin-link">
          <h3>👥 길드원 관리</h3>
          <p>길드원 추가, 삭제, 업로드</p>
        </a>
      </div>
      
      <div class="admin-members-section">
        <h3>👥 길드원 관리</h3>
        <div class="members-list" id="membersList">
          <!-- 길드원 목록이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
      
      <div class="admin-status">
        <h3>📊 현재 상태</h3>
        <div class="admin-stats">
          <div>사진 개수: <span id="photoCount">0</span></div>
          <div>길드원 수: <span id="memberCount">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 삭제 확인 모달 -->
  <div id="deleteModal" class="delete-modal">
    <div class="delete-content">
      <div class="delete-header">
        <h2 class="delete-title">⚠️ 삭제 확인</h2>
      </div>
      <div class="delete-body">
        <p id="deleteMessage" class="delete-message">정말로 삭제하시겠습니까?</p>
        <div class="delete-actions">
          <button id="deleteCancel" class="admin-btn btn-cancel">취소</button>
          <button id="deleteConfirm" class="admin-btn btn-danger">삭제</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 길드원 수정 모달 -->
  <div id="editMemberModal" class="edit-modal">
    <div class="edit-content">
      <div class="edit-header">
        <h2 class="edit-title">✏️ 길드원 정보 수정</h2>
        <button id="editClose" class="edit-close">&times;</button>
      </div>
      <div class="edit-body">
        <form id="editMemberForm">
          <div class="form-group">
            <label class="form-label" for="editName">닉네임</label>
            <input type="text" id="editName" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="editRole">직책</label>
            <input type="text" id="editRole" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="editDescription">설명</label>
            <textarea id="editDescription" class="form-input" rows="3"></textarea>
          </div>
          <div class="edit-actions">
            <button type="button" id="editCancel" class="admin-btn btn-cancel">취소</button>
            <button type="submit" class="admin-btn">수정</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 보안 강화된 관리자 인증 시스템
    const ADMIN_KEY = "admin.authenticated";
    const ADMIN_SESSION_KEY = "admin.session";
    const SESSION_TIMEOUT = 2 * 60 * 60 * 1000; // 2시간
    const IP_LOCK_KEY = "admin.ip_locks";
    const MAX_ATTEMPTS = 3;
    const LOCK_DURATION = 24 * 60 * 60 * 1000; // 24시간
    
    // 해시 함수 (간단한 해시)
    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // 32bit 정수로 변환
      }
      return Math.abs(hash).toString(16);
    }
    
    // 비밀번호 해시값 (실제 비밀번호: nbti2024)
    const ADMIN_PASSWORD_HASH = "514ac857"; // simpleHash("nbti2024")의 결과값
    
    // 클라이언트 IP 추출 (간단한 방법)
    function getClientIP() {
      // 실제 IP는 서버에서만 얻을 수 있지만, 클라이언트 사이드에서는 
      // User-Agent + 시간대 + 화면 해상도 등을 조합하여 고유 식별자 생성
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '14px Arial';
      ctx.fillText('IP fingerprint', 2, 2);
      
      const fingerprint = [
        navigator.userAgent,
        navigator.language,
        screen.width + 'x' + screen.height,
        new Date().getTimezoneOffset(),
        canvas.toDataURL()
      ].join('|');
      
      return simpleHash(fingerprint);
    }
    
    // IP 락 관리
    function getIPLocks() {
      try {
        return JSON.parse(localStorage.getItem(IP_LOCK_KEY) || '{}');
      } catch (e) {
        return {};
      }
    }
    
    function saveIPLocks(locks) {
      localStorage.setItem(IP_LOCK_KEY, JSON.stringify(locks));
    }
    
    function isIPLocked() {
      const clientIP = getClientIP();
      const locks = getIPLocks();
      const lockData = locks[clientIP];
      
      if (!lockData) return false;
      
      const now = Date.now();
      if (now - lockData.timestamp > LOCK_DURATION) {
        // 락 만료
        delete locks[clientIP];
        saveIPLocks(locks);
        return false;
      }
      
      return true;
    }
    
    function addIPAttempt() {
      const clientIP = getClientIP();
      const locks = getIPLocks();
      
      if (!locks[clientIP]) {
        locks[clientIP] = { attempts: 0, timestamp: Date.now() };
      }
      
      locks[clientIP].attempts++;
      locks[clientIP].timestamp = Date.now();
      
      if (locks[clientIP].attempts >= MAX_ATTEMPTS) {
        locks[clientIP].locked = true;
        locks[clientIP].lockTime = Date.now();
      }
      
      saveIPLocks(locks);
      return locks[clientIP].attempts;
    }
    
    function clearIPAttempts() {
      const clientIP = getClientIP();
      const locks = getIPLocks();
      delete locks[clientIP];
      saveIPLocks(locks);
    }
    
    const loginSection = document.getElementById('loginSection');
    const adminSection = document.getElementById('adminSection');
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const logoutBtn = document.getElementById('logoutBtn');
    const headerLogout = document.getElementById('headerLogout');
    const photoCount = document.getElementById('photoCount');
    const memberCount = document.getElementById('memberCount');
    const membersList = document.getElementById('membersList');
    
    // 삭제 모달 요소들
    const deleteModal = document.getElementById('deleteModal');
    const deleteMessage = document.getElementById('deleteMessage');
    const deleteCancel = document.getElementById('deleteCancel');
    const deleteConfirm = document.getElementById('deleteConfirm');
    
    // 수정 모달 요소들
    const editMemberModal = document.getElementById('editMemberModal');
    const editMemberForm = document.getElementById('editMemberForm');
    const editName = document.getElementById('editName');
    const editRole = document.getElementById('editRole');
    const editDescription = document.getElementById('editDescription');
    const editClose = document.getElementById('editClose');
    const editCancel = document.getElementById('editCancel');
    
    let currentEditingMember = null;

    // 세션 유효성 검사
    function isSessionValid() {
      const sessionData = localStorage.getItem(ADMIN_SESSION_KEY);
      if (!sessionData) return false;
      
      try {
        const session = JSON.parse(sessionData);
        const now = Date.now();
        return (now - session.timestamp) < SESSION_TIMEOUT;
      } catch (e) {
        return false;
      }
    }
    
    // 관리자 인증 확인
    async function checkAdminAuth() {
      console.log('checkAdminAuth 호출됨');
      // IP 락 확인
      if (isIPLocked()) {
        console.log('IP가 락됨');
        showLockedMessage();
        return;
      }
      
      const isAuthenticated = localStorage.getItem(ADMIN_KEY) === 'true';
      const sessionValid = isSessionValid();
      
      console.log('인증 상태:', isAuthenticated, '세션 유효:', sessionValid);
      
      if (isAuthenticated && sessionValid) {
        console.log('관리자 인증됨, 관리자 섹션 표시');
        await showAdminSection();
      } else {
        // 세션 만료 시 자동 로그아웃
        if (isAuthenticated && !sessionValid) {
          console.log('세션 만료, 로그아웃');
          logout();
        }
        console.log('로그인 섹션 표시');
        showLoginSection();
      }
    }

    // 락 메시지 표시
    function showLockedMessage() {
      loginSection.innerHTML = `
        <h1 class="login-title">🚫 접근 차단</h1>
        <p class="login-subtitle">너무 많은 로그인 시도로 인해 접근이 차단되었습니다.</p>
        <div style="margin:20px 0;padding:20px;background:#2a1010;border:1px solid #5a1c1c;border-radius:10px">
          <p style="color:var(--danger);margin:0;font-size:14px">
            이 기기에서 3번의 로그인 실패로 인해 24시간 동안 접근이 제한됩니다.<br>
            관리자에게 문의하거나 24시간 후 다시 시도해주세요.
          </p>
        </div>
        <div style="margin-top:20px;font-size:12px;color:var(--muted)">
          <p>차단된 기기 정보:</p>
          <p style="font-family:monospace;word-break:break-all">${getClientIP()}</p>
        </div>
      `;
      adminSection.style.display = 'none';
    }

    // 로그인 섹션 표시
    function showLoginSection() {
      // 기존 로그인 섹션을 다시 표시
      loginSection.style.display = 'block';
      adminSection.style.display = 'none';
      headerLogout.classList.remove('show');
      
      // 에러 메시지 숨기기
      const errorMsg = document.getElementById('errorMsg');
      if (errorMsg) {
        errorMsg.style.display = 'none';
      }
      
      // 비밀번호 입력 필드 초기화
      const passwordInput = document.getElementById('password');
      if (passwordInput) {
        passwordInput.value = '';
      }
    }

    // 관리자 섹션 표시
    async function showAdminSection() {
      console.log('showAdminSection 호출됨');
      loginSection.style.display = 'none';
      adminSection.style.display = 'block';
      headerLogout.classList.add('show');
      console.log('헤더 로그아웃 버튼 클래스:', headerLogout.className);
      await updateStats();
      await loadMembersList();
    }

    // 통계 업데이트
    async function updateStats() {
      try {
        // 캐시를 강제로 새로고침하여 최신 데이터 보장
        dataManager.clearCache();
        const stats = await dataManager.getStats();
        photoCount.textContent = stats.photoCount;
        memberCount.textContent = stats.memberCount;
      } catch (e) {
        console.error('통계 업데이트 실패:', e);
        photoCount.textContent = '0';
        memberCount.textContent = '0';
      }
    }

    // 길드원 목록 로드
    async function loadMembersList() {
      try {
        // 캐시를 강제로 새로고침하여 최신 데이터 보장
        dataManager.clearCache();
        const members = await dataManager.loadMembers();
        membersList.innerHTML = '';
        
        if (members.length === 0) {
          membersList.innerHTML = '<p style="text-align: center; color: var(--muted); padding: 20px;">등록된 길드원이 없습니다.</p>';
          return;
        }
        
        members.forEach(member => {
          const memberItem = document.createElement('div');
          memberItem.className = 'member-item';
          memberItem.innerHTML = `
            <div class="member-info">
              <div class="member-avatar-small">${member.avatar || member.name.charAt(0)}</div>
              <div class="member-details">
                <h4 class="member-name">${utils.escapeHtml(member.name)}</h4>
                <p class="member-role">${utils.escapeHtml(member.role)}</p>
                <p class="member-description">${utils.escapeHtml(member.description || '')}</p>
              </div>
            </div>
            <div class="member-actions">
              <button class="btn-edit" data-id="${member.id}">수정</button>
              <button class="btn-delete" data-id="${member.id}">삭제</button>
            </div>
          `;
          membersList.appendChild(memberItem);
        });
        
        // 이벤트 리스너 추가
        membersList.querySelectorAll('.btn-edit').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const memberId = e.target.getAttribute('data-id');
            const member = members.find(m => m.id === memberId);
            if (member) {
              openEditModal(member);
            }
          });
        });
        
        membersList.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const memberId = e.target.getAttribute('data-id');
            const member = members.find(m => m.id === memberId);
            if (member) {
              showDeleteModal(
                `정말로 '${member.name}' 길드원을 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`,
                async () => {
                  const success = await dataManager.deleteMember(memberId);
                  if (success) {
                    await loadMembersList();
                    await updateStats();
                  } else {
                    alert('삭제에 실패했습니다.');
                  }
                }
              );
            }
          });
        });
        
      } catch (error) {
        console.error('길드원 목록 로드 실패:', error);
        membersList.innerHTML = '<p style="text-align: center; color: var(--danger); padding: 20px;">길드원 목록을 불러오는 중 오류가 발생했습니다.</p>';
      }
    }

    // 수정 모달 열기
    function openEditModal(member) {
      currentEditingMember = member;
      editName.value = member.name;
      editRole.value = member.role;
      editDescription.value = member.description || '';
      editMemberModal.style.display = 'flex';
    }

    // 수정 모달 닫기
    function closeEditModal() {
      editMemberModal.style.display = 'none';
      currentEditingMember = null;
      editMemberForm.reset();
    }

    // 로그인 처리 함수
    async function handleLogin(e) {
      e.preventDefault();
      const passwordInput = document.getElementById('password');
      const errorMsg = document.getElementById('errorMsg');
      const password = passwordInput.value.trim();
      const passwordHash = simpleHash(password);
      
      if (passwordHash === ADMIN_PASSWORD_HASH) {
        // 인증 성공
        console.log('로그인 성공!');
        localStorage.setItem(ADMIN_KEY, 'true');
        clearIPAttempts(); // 성공 시 시도 횟수 초기화
        
        // 세션 정보 저장
        const sessionData = {
          timestamp: Date.now(),
          userAgent: navigator.userAgent,
          ip: getClientIP()
        };
        localStorage.setItem(ADMIN_SESSION_KEY, JSON.stringify(sessionData));
        
        await showAdminSection();
      } else {
        // 실패 시 IP 기반 락 처리
        const attempts = addIPAttempt();
        const remainingAttempts = MAX_ATTEMPTS - attempts;
        
        if (attempts >= MAX_ATTEMPTS) {
          showLockedMessage();
        } else {
          errorMsg.textContent = `비밀번호가 올바르지 않습니다. (${remainingAttempts}회 남음)`;
          errorMsg.style.display = 'block';
          passwordInput.value = '';
        }
      }
    }

    // 로그아웃 함수
    function logout() {
      localStorage.removeItem(ADMIN_KEY);
      localStorage.removeItem(ADMIN_SESSION_KEY);
      localStorage.removeItem('login_attempts');
    }
    
    // 관리자용 락 해제 함수 (개발자 도구에서 사용)
    function unlockAllIPs() {
      localStorage.removeItem(IP_LOCK_KEY);
      console.log('모든 IP 락이 해제되었습니다.');
    }
    
    // 특정 IP 락 해제 함수
    function unlockIP(ipHash) {
      const locks = getIPLocks();
      delete locks[ipHash];
      saveIPLocks(locks);
      console.log(`IP ${ipHash}의 락이 해제되었습니다.`);
    }
    
    // 현재 락된 IP 목록 확인
    function getLockedIPs() {
      const locks = getIPLocks();
      const lockedIPs = [];
      for (const [ip, data] of Object.entries(locks)) {
        if (data.locked) {
          lockedIPs.push({
            ip: ip,
            attempts: data.attempts,
            lockTime: new Date(data.lockTime).toLocaleString(),
            remainingTime: Math.max(0, LOCK_DURATION - (Date.now() - data.lockTime))
          });
        }
      }
      console.table(lockedIPs);
      return lockedIPs;
    }
    
    // 삭제 확인 모달 함수들
    let currentDeleteCallback = null;
    
    function showDeleteModal(message, callback) {
      deleteMessage.textContent = message;
      currentDeleteCallback = callback;
      deleteModal.style.display = 'flex';
    }
    
    function hideDeleteModal() {
      deleteModal.style.display = 'none';
      currentDeleteCallback = null;
    }
    
    // 삭제 모달 이벤트
    deleteCancel.addEventListener('click', hideDeleteModal);
    deleteConfirm.addEventListener('click', () => {
      if (currentDeleteCallback) {
        currentDeleteCallback();
      }
      hideDeleteModal();
    });
    
    // 모달 배경 클릭으로 닫기
    deleteModal.addEventListener('click', (e) => {
      if (e.target === deleteModal) {
        hideDeleteModal();
      }
    });
    
    // ESC 키로 모달 닫기
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && deleteModal.style.display === 'flex') {
        hideDeleteModal();
      }
      if (e.key === 'Escape' && editMemberModal.style.display === 'flex') {
        closeEditModal();
      }
    });

    // 수정 폼 제출
    editMemberForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!currentEditingMember) return;
      
      try {
        const updateData = {
          name: editName.value.trim(),
          role: editRole.value.trim(),
          description: editDescription.value.trim(),
          avatar: editName.value.trim().charAt(0)
        };
        
        const success = await dataManager.updateMember(currentEditingMember.id, updateData);
        if (success) {
          closeEditModal();
          await loadMembersList();
          await updateStats();
          // 수정 성공 메시지는 dataManager에서 처리됨
        } else {
          alert('수정에 실패했습니다.');
        }
      } catch (error) {
        console.error('길드원 수정 오류:', error);
        alert('수정 중 오류가 발생했습니다.');
      }
    });

    // 수정 모달 이벤트
    editClose.addEventListener('click', closeEditModal);
    editCancel.addEventListener('click', closeEditModal);
    editMemberModal.addEventListener('click', (e) => {
      if (e.target === editMemberModal) {
        closeEditModal();
      }
    });
    
    // 전역 함수로 노출 (개발자 도구에서 사용 가능)
    window.unlockAllIPs = unlockAllIPs;
    window.unlockIP = unlockIP;
    window.getLockedIPs = getLockedIPs;
    window.showDeleteModal = showDeleteModal;
    
    // 로그아웃 버튼
    logoutBtn.addEventListener('click', () => {
      logout();
      showLoginSection();
    });

    // 헤더 로그아웃 버튼
    headerLogout.addEventListener('click', () => {
      logout();
      showLoginSection();
    });

    // 헤더 이벤트 초기화 함수
    function initHeaderEvents() {
      // 현재 페이지 감지 및 활성 상태 설정
      const currentPage = getCurrentPage();
      setActiveNav(currentPage);
      
      // 모바일 메뉴 기능
      initMobileMenu();
    }

    // 현재 페이지 감지
    function getCurrentPage() {
      const path = window.location.pathname;
      if (path.includes('index.html') || path === '/' || path.endsWith('/')) return 'index';
      if (path.includes('picture.html')) return 'picture';
      if (path.includes('members.html')) return 'members';
      if (path.includes('mypage.html')) return 'mypage';
      if (path.includes('admin.html')) return 'admin';
      return 'index';
    }

    // 활성 네비게이션 설정
    function setActiveNav(currentPage) {
      // 데스크톱 네비게이션
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('active');
        }
      });
      
      // 모바일 사이드바 네비게이션
      document.querySelectorAll('.sidebar-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('data-page') === currentPage) {
          link.classList.add('active');
        }
      });
    }

    // 모바일 메뉴 기능
    function initMobileMenu() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileSidebar = document.getElementById('mobileSidebar');
      const mobileSidebarOverlay = document.getElementById('mobileSidebarOverlay');
      const sidebarClose = document.getElementById('sidebarClose');
      const sidebarLinks = document.querySelectorAll('.sidebar-link');

      if (!mobileMenuBtn || !mobileSidebar || !mobileSidebarOverlay) return;

      // 사이드바 열기
      function openSidebar() {
        mobileSidebar.classList.add('active');
        mobileSidebarOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      // 사이드바 닫기
      function closeSidebar() {
        mobileSidebar.classList.remove('active');
        mobileSidebarOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }

      // 햄버거 메뉴 클릭
      mobileMenuBtn.addEventListener('click', openSidebar);

      // 사이드바 닫기 버튼 클릭
      sidebarClose.addEventListener('click', closeSidebar);

      // 사이드바 링크 클릭 시 닫기
      sidebarLinks.forEach(link => {
        link.addEventListener('click', closeSidebar);
      });

      // 오버레이 클릭 시 닫기
      mobileSidebarOverlay.addEventListener('click', closeSidebar);
    }

    // 초기 로그인 폼 이벤트 리스너 등록
    const initialLoginForm = document.getElementById('loginForm');
    if (initialLoginForm) {
      initialLoginForm.addEventListener('submit', handleLogin);
    }

    // 초기 로드
    initHeaderEvents();
    checkAdminAuth();
    
    // 개발자 도구에서 사용할 수 있는 도움말
    console.log(`
🔐 NBTI 관리자 시스템 도움말:

📋 락 관리 명령어:
- getLockedIPs() : 현재 락된 IP 목록 확인
- unlockAllIPs() : 모든 IP 락 해제
- unlockIP('IP해시') : 특정 IP 락 해제

🗑️ 삭제 관리 명령어:
- showDeleteModal('메시지', callback) : 삭제 확인 모달 표시

💡 사용 예시:
- getLockedIPs() // 락된 IP 목록 보기
- unlockAllIPs() // 모든 락 해제
- unlockIP('abc123') // 특정 IP 락 해제
- showDeleteModal('정말 삭제하시겠습니까?', () => console.log('삭제됨'))

⚠️ 주의: 이 명령어들은 관리자만 사용하세요.
    `);
  </script>
</body>
</html>
